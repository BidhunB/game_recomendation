<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Game Recommendations</title>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="max-w-2xl mx-auto py-10">
      <h1 class="text-4xl font-bold text-center text-red-600 mb-8">ðŸŽ® Game Recommendations</h1>
      <form method="post" class="mb-8 bg-white p-6 rounded shadow">
        <label class="block mb-2 font-semibold">Preferred Genres (comma separated):</label>
        <input name="genres" class="w-full mb-4 p-2 border rounded" placeholder="e.g. Action, Adventure">
        <label class="block mb-2 font-semibold">Preferred Tags (comma separated):</label>
        <input name="tags" class="w-full mb-4 p-2 border rounded" placeholder="e.g. Multiplayer, Singleplayer">
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Get Recommendations</button>
      </form>

      {% if result %}
        {% for game in result %}
          <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ game.name }}</h2>
            <div class="mb-1">
              <span class="font-semibold text-gray-600">Genres:</span>
              <span class="text-gray-700">{{ game.genre_text }}</span>
            </div>
            <div class="mb-1">
              <span class="font-semibold text-gray-600">Tags:</span>
              <span class="text-gray-700">{{ game.tag_text }}</span>
            </div>
            <div>
              <span class="font-semibold text-gray-600">Rating:</span>
              <span class="text-yellow-600">{{ game.rating }}</span>
            </div>
          </div>
        {% endfor %}
      {% elif result is not none %}
        <div class="text-center text-gray-500 text-lg">No recommendations to show.</div>
      {% endif %}
    </div>
  </body>
</html>
